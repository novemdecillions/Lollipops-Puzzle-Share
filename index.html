<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lollipops Puzzles Selector</title>
</head>
<body>
    <h1>Lollipops Puzzles Selector</h1>
    <label for="category">Choose a category:</label>
    <select id="category" onchange="selectRandomLink()">
        <option value="5x5 easy">5x5 easy</option>
        <option value="6x6 easy">6x6 easy</option>
        <option value="7x7 easy">7x7 easy</option>
        <option value="8x8 easy">8x8 easy</option>
        <option value="9x9 easy">9x9 easy</option>
        <option value="10x10 easy">10x10 easy</option>
        <option value="10x10 hard">10x10 hard</option>
        <option value="11x11 easy">11x11 easy</option>
        <option value="11x11 hard">11x11 hard</option>
        <option value="12x12 easy">12x12 easy</option>
        <option value="12x12 hard">12x12 hard</option>
        <option value="13x13 easy">13x13 easy</option>
        <option value="13x13 hard">13x13 hard</option>
        <option value="14x14 easy">14x14 easy</option>
        <option value="14x14 hard">14x14 hard</option>
        <option value="15x15 easy">15x15 easy</option>
        <option value="15x15 hard">15x15 hard</option>
    </select>
    <button onclick="selectRandomLink()">Get Random Puzzle</button>
    <p id="output"></p>
    <script src="script.js"></script>
</body>
</html>
